apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-example-deployment
  labels:
    app: mongodb-example
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb-example
  template:
    metadata:
      labels:
        app: mongodb-example
    spec:
      volumes:
        - name: mongodb-example-pv-storage
          persistentVolumeClaim:
            claimName: mongodb-example-pv-claim
      containers:
      - name: mongodb
        image: mongo
        ports:
          - containerPort: 27017
        volumeMounts:
          - name: mongodb-example-pv-storage
            mountPath: /data/db
        env:
          - name: MONGO_INITDB_ROOT_USERNAME
            valueFrom:
              secretKeyRef:
                name: mongodb-example-secret
                key: mongo-root-username
          - name: MONGO_INITDB_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mongodb-example-secret
                key: mongo-root-password
