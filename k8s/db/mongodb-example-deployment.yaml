apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-example-deployment
  labels:
    app: mongodb-example
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb-example
  template:
    metadata:
      labels:
        app: mongodb-example
    spec:
      containers:
      - name: mongodb
        image: mongo
        ports:
          - containerPort: 27017
        env:
          - name: MONGO_INITDB_ROOT_USERNAME
            value: root
          - name: MONGO_INITDB_ROOT_PASSWORD
            value: password
